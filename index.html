<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- css style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:100,300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Delivery Application</title>
</head>

<body>
<header class="header">
	<div class="container group">
		<a href="javascript:void(0)" class="logo"><img src="img/span-logo.svg" class="logo-img"></a>
		<a href="javascript:void(0)" class="menu">
			<img src="img/menu.svg" class="menu-icon">
		</a>
		<a href="" class="header-profile">
			<img src="img/profile.png" class="header-profile-img">
		</a>
		<a href="" class="delivery">
			<span class="delivery-label">Delivery</span>
		</a>
	</div>
</header>

<div class="navigation">
	<nav class="nav">
		<ul class="nav-list">
			<li class="nav-item">
				<a href="" class="nav-link">
					All deliveries
				</a>
			</li>
			<li class="nav-item">
				<a href="" class="nav-link">
					New deliveries request
				</a>
			</li>
		</ul>
		<div class="search">
			<input type="text" class="search-input" placeholder="search">
		</div>
	</nav>
</div>

<div class="container group">
	<h1 class="title">All Deliveries</h1>
	<div class="filter">
		Sort by:<a href="" class="filter-link"> Date created
	</a>	
	</div>
</div>


<script type="text/javascript">
	$(document).ready(function (){
		$(".menu").click(function(){
		    $(".nav").toggleClass("nav-active");
		});
	});
</script>

</body>
</html>
